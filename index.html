<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Table Finder</h1>
    <h3>Pick your table now</h3>
    <!-- <div id="table"></div> -->
    <section class="container">
        <div class="table" class="available">1</div>
        <div class="table" class="available">2</div>
        <div class="table" class="available">3</div>
        <div class="table" class="available">4</div>
        <div class="table" class="available">5</div>
        <div class="table" class="available">6</div>
        <div class="table" class="available">7</div>
        <div class="table" class="available">8</div>
        <div class="table" class="available">9</div>
    </section>

    <form>
        <p class="exit">X</p>
        <h2>Name Reservation</h2>
        <h5>Table Number:</h5>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Number">
        <input type="text" placeholder="Quantity">
        <button class="save" type="button">SAVE</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
